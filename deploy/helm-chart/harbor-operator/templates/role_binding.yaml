kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "harbor-operator.fullname" . }}
  labels:
  {{- include "harbor-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "harbor-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: harbor-operator
  apiGroup: rbac.authorization.k8s.io
